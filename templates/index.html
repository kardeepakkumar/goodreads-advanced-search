<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scraper App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/filter.css">
    <link rel="stylesheet" href="/static/styles/scrape.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Book Scraper App</h1>

        <!-- Navigation -->
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="filterBooksTab">Filter Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="scrapeGenresTab">Scrape Genres</a>
            </li>
        </ul>

        <!-- Sections -->
        <div id="filterBooksSection" class="mt-4">
            {% include 'filter.html' %}
        </div>
        <div id="scrapeGenresSection" class="mt-4 d-none">
            {% include 'scrape.html' %}
        </div>
    </div>
    <script>
        window.totalPages = parseInt('{{ total_pages | default(0) }}', 10);
        window.currentPage = parseInt('{{ current_page | default(1) }}', 10);
    </script>
    <script src="/static/scripts/app.js" type="module" defer></script>
</body>
</html>
