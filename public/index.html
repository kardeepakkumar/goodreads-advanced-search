<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodreads Advanced Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="book-search-styles.css">
</head>
<body>
  <div class="container">
    <h1>Goodreads Advanced Search</h1>
    
    <!-- Filters Section -->
    <div class="filters">
      <h3>Genres</h3>
      <div id="genres-list" class="genre-container">
        <!-- Genres checkboxes will be dynamically populated -->
      </div>
      <label>Minimum Ratings:</label>
      <input type="number" id="min-ratings" min="0" value="0">
      <br><br>
      <button id="apply-filters" type="submit">Apply Filters</button>
    </div>

    <!-- Results Section -->
    <div id="results">
      <p id="total-books-count"></p>
      <p id="filtered-books-count"></p>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Avg Rating</th>
            <th>Num Ratings</th>
            <th>Genres</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- Filtered book data will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="goodreads-book-filter.js"></script>
</body>
</html>
